<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="info.css">

</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title-id">Personal Details</span>
                
                    <id class="fields">


                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter full name">
                        </div>
                    

                        <div class="fields">
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date">
                            </div>
                        </div>    

                            <div class="fields">
                                <div class="input-field">
                                    <label>Email Id</label>
                                    <input type="text" placeholder="Enter email">
                                </div>
                            </div>


                            <div class="fields">
                                <div class="input-field">
                                    <label>Address</label>
                                    <input type="text" placeholder="Enter adderss">
                                </div>
                            </div> 
                     
                                
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Mobile Number</label>
                                        <input type="number" placeholder="Enter mobile number">
                                    </div>
                                </div> 

                                                
                    </div>        
                          
                </div>
    
            <button type="submit" class="btn" onclick="window.location.href='iddetails.html'">Submit</button>
            </div>
        
        </form>
    </div>
</body>
</html>
